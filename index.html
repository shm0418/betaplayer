<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Study Player</title>
    <style>
        /* General Styling */
        :root {
            --primary-bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            --button-bg: #ff6b6b;
            --button-hover-bg: #ff4757;
            --transition-speed: 0.3s;
            --error-color: #ff4757;
            --success-color: #4BB543;
            --note-color: #fffacd;
            --bookmark-color: #ffcccb;
            --history-color: #e6f7ff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--primary-bg);
            background-color: #0f2027; /* Fallback */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background var(--transition-speed) ease-in-out;
            color: #fff;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Video Container */
        .video-container {
            width: 90%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

        .video-container:hover {
            transform: scale(1.02);
        }

        iframe {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            background: black;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        /* Input & Button */
        .input-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .input-group input {
            width: 65%;
            padding: 12px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-align: center;
            outline: none;
            transition: var(--transition-speed);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-group button {
            padding: 12px 20px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: var(--transition-speed);
            font-weight: bold;
        }

        .input-group button:hover {
            background: var(--button-hover-bg);
            transform: scale(1.05);
        }

        /* Controls */
        .controls {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .controls button {
            padding: 10px 15px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: var(--transition-speed);
        }

        .controls button:hover {
            opacity: 0.8;
        }

        .fullscreen-btn { background: #6f42c1; color: #fff; }
        .reset-btn { background: #dc3545; color: #fff; }
        .study-btn { background: #28a745; color: #fff; }
        .history-btn { background: #17a2b8; color: #fff; }

        /* Loading State */
        #loading {
            margin-top: 10px;
            font-size: 16px;
            display: none;
        }

        #loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Messages */
        .error-message {
            color: var(--error-color);
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            color: var(--success-color);
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        /* Owner Name */
        .owner {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .owner a {
            color: var(--button-bg);
            text-decoration: none;
            transition: color var(--transition-speed);
        }

        .owner a:hover {
            color: var(--button-hover-bg);
        }

        /* Study Tools Panel */
        .study-panel {
            display: none;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            text-align: left;
        }

        .study-tabs {
            display: flex;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            overflow-x: auto;
        }

        .study-tab {
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
            background: rgba(255, 255, 255, 0.1);
            white-space: nowrap;
        }

        .study-tab.active {
            background: rgba(255, 255, 255, 0.3);
            font-weight: bold;
        }

        .study-content {
            display: none;
        }

        .study-content.active {
            display: block;
        }

        /* Notes Section */
        #study-notes {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            margin-bottom: 10px;
            resize: vertical;
        }

        .note-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .saved-notes {
            max-height: 200px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .saved-note {
            background: var(--note-color);
            color: #333;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .note-time {
            font-weight: bold;
            color: #0066cc;
            margin-right: 10px;
        }

        .jump-to-note {
            background: #6f42c1;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 3px 8px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 5px;
        }

        /* Bookmarks Section */
        .bookmark-actions {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .saved-bookmarks {
            max-height: 200px;
            overflow-y: auto;
        }

        .saved-bookmark {
            background: var(--bookmark-color);
            color: #333;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* History Section */
        .history-actions {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .saved-history {
            max-height: 200px;
            overflow-y: auto;
        }

        .saved-history-item {
            background: var(--history-color);
            color: #333;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-title {
            flex-grow: 1;
            margin-right: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .history-time {
            font-size: 0.8em;
            color: #666;
            margin-right: 10px;
        }

        /* Pomodoro Timer */
        .pomodoro-container {
            text-align: center;
        }

        .timer-display {
            font-size: 2.5rem;
            margin: 10px 0;
            font-family: monospace;
        }

        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--button-bg);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Focus Mode Elements */
        #focus-timer-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
            z-index: 10000;
            display: none;
        }

        .minimal-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .minimal-controls button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
        }

        .minimal-controls button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Focus Mode Settings */
        .focus-settings {
            display: none;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .focus-settings label {
            display: block;
            margin: 10px 0 5px;
        }

        .focus-settings input[type="checkbox"] {
            margin-right: 8px;
        }

        /* Distraction-free mode */
        body.distraction-free {
            padding: 0;
            background: black;
        }

        body.distraction-free .video-container {
            width: 100%;
            max-width: none;
            height: 100vh;
            border-radius: 0;
            padding: 0;
            background: black;
        }

        body.distraction-free iframe {
            height: 100vh;
            border-radius: 0;
            border: none;
        }

        body.distraction-free .input-group,
        body.distraction-free .controls,
        body.distraction-free .study-panel,
        body.distraction-free .owner,
        body.distraction-free h1 {
            display: none;
        }

        body.distraction-free #focus-timer-display {
            display: block;
        }

        body.distraction-free:hover .minimal-controls {
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            iframe {
                height: 300px;
            }

            .input-group {
                flex-direction: column;
            }

            .input-group input {
                width: 100%;
            }

            .controls button {
                flex: 1 1 45%;
                margin: 5px 0;
            }

            .note-actions button,
            .bookmark-actions button,
            .history-actions button {
                flex: 1 1 100%;
            }

            .minimal-controls {
                bottom: 10px;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            iframe {
                height: 200px;
            }

            .controls button {
                flex: 1 1 100%;
            }

            .minimal-controls {
                width: 90%;
                justify-content: space-around;
            }
        }

        /* Dark Mode */
        .dark-mode {
            --primary-bg: linear-gradient(135deg, #1e1e1e, #2c2c2c, #3d3d3d);
            color: #fff;
        }

        /* Tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

        function fetchVideoTitle(videoId) {

        // Validate YouTube Link
        function isValidYouTubeLink(url) {
            const youtubeRegex = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\/.+/;
            return youtubeRegex.test(url);
        }

        // Extract YouTube Video ID
        function getYouTubeVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            
            if (!match || match[2].length !== 11) {
                const liveMatch = url.match(/youtube\.com\/live\/([^#&?]+)/);
                if (liveMatch) return liveMatch[1];
                
                const shortMatch = url.match(/youtu.be\/([^#&?]+)/);
                if (shortMatch) return shortMatch[1];
            }
            
            return (match && match[2].length === 11) ? match[2] : null;
        }

            const minutes = Math.floor((elapsed % 3600) / 60);
            const seconds = elapsed % 60;

                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

        function getCurrentTime() {
            return new Promise((resolve, reject) => {
                // This is a simplified approach - in a real app you'd use the YouTube API
                const timeListener = function(event) {
                    if (event.origin !== 'https://www.youtube.com') return;
                    
                    try {
                        const data = JSON.parse(event.data);
                        if (data && data.info && data.info.currentTime) {
                            resolve(data.info.currentTime);
                            window.removeEventListener('message', timeListener);
                        }
                    } catch (e) {
                        console.error("Error parsing YouTube message:", e);
                        reject(e);
                    }
                };
                
                window.addEventListener('message', timeListener);
                
                youtubeIframe.contentWindow.postMessage(JSON.stringify({
                    event: 'command',
                    func: 'getCurrentTime'
                }), '*');
                
                // Fallback in case we don't get a response
                setTimeout(() => {
                    window.removeEventListener('message', timeListener);
                    reject(new Error("Timeout getting current time"));
                }, 1000);
            });
        }

            if (existingIndex !== -1) {

            // Add to beginning of array
            history.unshift({
                id: videoId,
                title: title,
                timestamp: new Date().toISOString(),
                lastWatched: Date.now()
            });
            
            // Keep only the last 50 items

                        }
                    } catch (e) {
                        console.error("Error parsing YouTube message:", e);
                        reject(e);
                    }
                };
                
                window.addEventListener('message', durationListener);
                
                youtubeIframe.contentWindow.postMessage(JSON.stringify({
                    event: 'command',
                    func: 'getDuration'
                }), '*');
                
                // Fallback in case we don't get a response
                setTimeout(() => {
                    window.removeEventListener('message', durationListener);
                    reject(new Error("Timeout getting duration"));
                }, 1000);
            });
        }

        function updateProgressDisplay(currentTime, duration) {
            // Update progress bar
            if (duration > 0) {
                const percentage = (currentTime / duration) * 100;
                progressBar.style.width = `${percentage}%`;
                videoProgressBar.style.width = `${percentage}%`;
                
                // Update stats
                watchedTimeElement.textContent = formatTime(currentTime);
                remainingTimeElement.textContent = formatTime(Math.max(0, duration - currentTime));
                percentageWatchedElement.textContent = `${Math.round(percentage)}%`;
            } else {
                // Just show current time if we don't have duration
                watchedTimeElement.textContent = formatTime(currentTime);
                remainingTimeElement.textContent = "N/A";
                percentageWatchedElement.textContent = "N/A";
            }
        }

        function resetProgressBar() {
            progressBar.style.width = '0%';
            videoProgressBar.style.width = '0%';
            watchedTimeElement.textContent = '00:00:00';
            remainingTimeElement.textContent = '00:00:00';
            percentageWatchedElement.textContent = '0%';
        }

        function loadVideoProgress(videoId) {
            const savedProgress = localStorage.getItem(`yt-progress-${videoId}`);
            if (savedProgress) {
                const progress = JSON.parse(savedProgress);
                watchedSeconds = progress.time || 0;
                
                // Seek to saved position if it's more than 5 seconds in
                if (watchedSeconds > 5) {
                    setTimeout(() => {
                        seekToTime(watchedSeconds);
                    }, 1000);
                }
            }
        }

        function saveVideoProgress() {
            if (!currentVideoId) return;
            
            const progress = {
                time: watchedSeconds,
                savedAt: new Date().toISOString()
            };
            
            localStorage.setItem(`yt-progress-${currentVideoId}`, JSON.stringify(progress));
            showSuccess("Progress saved!");
        }

        // Pomodoro Timer Functions
        function startPomodoro() {
            if (isPomodoroRunning) return;
            
            isPomodoroRunning = true;
            pomodoroInterval = setInterval(() => {
                currentTime--;
                updateTimerDisplay();
                
                if (currentTime <= 0) {
                    clearInterval(pomodoroInterval);
                    isPomodoroRunning = false;
                    
                    if (isBreakTime) {
                        // Break is over, start study time
                        isBreakTime = false;
                        currentTime = parseInt(studyDurationSelect.value) * 60;
                        alert("Break time is over! Time to study.");
                        updateTimerDisplay();
                    } else {
                        // Study time is over, start break
                        isBreakTime = true;
                        currentTime = parseInt(breakDurationSelect.value) * 60;
                        alert("Time's up! Take a break.");
                        updateTimerDisplay();
                    }
                    
                    // Restart timer if auto-continue is enabled
                    if (localStorage.getItem('yt-pomodoro-auto') === 'true') {
                        startPomodoro();
                    }
                }
            }, 1000);
        }

        function stopPomodoro() {
            clearInterval(pomodoroInterval);
            isPomodoroRunning = false;
        }

        function resetPomodoro() {
            stopPomodoro();
            isBreakTime = false;
            currentTime = parseInt(studyDurationSelect.value) * 60;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(currentTime / 60);
            const seconds = currentTime % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            timerDisplay.style.color = isBreakTime ? '#ff6b6b' : '#ffffff';
        }

        // Load All Saved Data
        function loadSavedData() {
            // Load theme preference
            if (localStorage.getItem('yt-dark-mode') === 'true') {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = '‚òÄÔ∏è';
            }
            
            // Load focus mode preference
            if (localStorage.getItem('yt-focus-mode') === 'true') {
                document.body.classList.add('distraction-free');
                focusModeButton.textContent = 'üëÅÔ∏è Exit Focus';
                focusTimerDisplay.style.display = 'block';
            }
            
            // Load pomodoro settings
            const savedStudyDuration = localStorage.getItem('yt-pomodoro-study');
            if (savedStudyDuration) {
                studyDurationSelect.value = savedStudyDuration;
                currentTime = parseInt(savedStudyDuration) * 60;
                updateTimerDisplay();
            }
            
            const savedBreakDuration = localStorage.getItem('yt-pomodoro-break');
            if (savedBreakDuration) {
                breakDurationSelect.value = savedBreakDuration;
            }
        }

        // Save preferences when changed
        studyDurationSelect.addEventListener('change', () => {
            localStorage.setItem('yt-pomodoro-study', studyDurationSelect.value);
            if (!isPomodoroRunning) {
                resetPomodoro();
            }
        });

        breakDurationSelect.addEventListener('change', () => {
            localStorage.setItem('yt-pomodoro-break', breakDurationSelect.value);
        });
    </script>
